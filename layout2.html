<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/layout2.css" />
  </head>
  <body>
    <div class="main-background">
      <h4 class="main-title">Buy Our Shoes!</h4>
      <p class="main-content">very comfortable and reasonable</p>
      <button class="main-button">Buy Now</button>
    </div>
    <div class="gray-box">
        <h4>How we design our shoes</h2>
        <p>Loren ipsum dolor sit amet, consectur adipisicing</p>
    </div>

    <div class="form-background">
        <div class="form-white">
            <form>
                <h3>contact us</h3>
                <div class="email">
                    <p>Your Email</p>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="name">
                    <div class="first">
                        <p>First name</p>
                        <input type="text">
                    </div>
                    <div class="last">
                        <p>Last name</p>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <p>Message</p>
                    <textarea rows="10"></textarea>
                </div>
                <div class="submit">
                    <div>
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                    </div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
