<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="admin">
      <div class="sidebar">
        <i class="fa-solid fa-house-chimney"></i>
        <i class="fa-solid fa-headphones"></i>
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-chart-pie"></i>
      </div>

      <div class="admin-main">
        <header>
          <div class="search">
            <div class="search-input">
              <input type="text" placeholder="Search" />
              <div class="search-input-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="alarm">
              <div class="alarm-icon">
                <i class="fa-solid fa-bell"></i>
                <div class="alarm-icon-text"><span>5</span></div>
              </div>
              <div class="alarm-icon">
                <i class="fa-solid fa-envelope"></i>
                <div class="alarm-icon-text"><span>9</span></div>
              </div>
              <span>Minny Park</span>
            </div>
          </div>
          <div class="hamburger">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
        </header>

        <section>
          <h2>Dashboard</h2>
          <div class="card">
            <div class="card-box">
              <div class="card-box-text">
                <span>Earnings (Monthly)</span>
                <span>$400,000</span>
              </div>
              <i class="fa-solid fa-briefcase fa-2x"></i>
            </div>
            <div class="card-box">
              <div class="card-box-text">
                <span>Earnings (Annual)</span>
                <span>$400,000</span>
              </div>
              <i class="fa-solid fa-dollar-sign fa-2x"></i>
            </div>
            <div class="card-box">
              <div class="card-box-text">
                <span>Tasks</span>
                <span>$400,000</span>
              </div>
              <i class="fa-solid fa-list-check fa-2x"></i>
            </div>
            <div class="card-box">
              <div class="card-box-text">
                <span>Requests</span>
                <span>$400,000</span>
              </div>
              <i class="fa-solid fa-comments fa-2x"></i>
            </div>
          </div>

          <div class="content">
            <div class="content-box">
              <div class="content-header">
                <h4>Earnings Overview</h4>
              </div>
              <div class="content-chart">
                <canvas id="myChart"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                  var ctx = document.getElementById("myChart").getContext("2d");
                  var myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                      labels: [
                        "January",
                        "February",
                        "March",
                        "April",
                        "May",
                        "June",
                        "July",
                      ],
                      datasets: [
                        {
                          label: "Monthly",
                          data: [0, 10, 5, 2, 20, 30, 45],
                          fill: true,
                          backgroundColor: "rgba(255, 99, 132, 1)",
                          borderColor: "rgba(255, 99, 132, 1)",
                          borderWidth: 1,
                        },
                      ],
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true,
                        },
                      },
                    },
                  });
                </script>
              </div>
            </div>

            <div class="task">
              <div class="task-shadow">
                <div class="content-header">
                  <h4>Tasks</h4>
                </div>

                <div class="task-grid">
                  <div class="task-grid-top">
                    <span>Borrowed items</span>
                    <div><span>14</span></div>
                  </div>
                  <div class="task-grid-mid">
                    <span>Trello requests</span>
                    <div><span>2</span></div>
                  </div>
                  <div class="task-grid-bot">
                    <span>Marked Comments</span>
                    <div><span>1</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
